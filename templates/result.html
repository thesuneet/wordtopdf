<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 300% 300%;
            animation: rainbowAnimation 8s infinite;
        }

        @keyframes rainbowAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .watermark {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            transform: rotate(-45deg);
            animation: moveText 5s linear infinite;
        }

        .watermark:nth-child(1) { top: 10px; left: 10px; }
        .watermark:nth-child(2) { top: 10px; right: 10px; }
        .watermark:nth-child(3) { bottom: 10px; left: 10px; }
        .watermark:nth-child(4) { bottom: 10px; right: 10px; }

        @keyframes moveText {
            0% { transform: translateX(0) rotate(-45deg); }
            100% { transform: translateX(100vw) rotate(-45deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin: 5px 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #0078fe;
        }
    </style>
</head>
<body>
    <div class="watermark">Exclusive Property of Suneet</div>
    <div class="watermark">Exclusive Property of Suneet</div>
    <div class="watermark">Exclusive Property of Suneet</div>
    <div class="watermark">Exclusive Property of Suneet</div>

    <div class="container">
        <h1>Conversion Successful!</h1>
        <h2>Your DOCX file has been successfully converted to PDF.</h2>
        <ul>
            <li><strong>File Name:</strong> example.docx</li>
            <li><strong>Converted To:</strong> example.pdf</li>
        </ul>
        <a href="/download/example.pdf" download>Download PDF</a>
    </div>
</body>
</html>
