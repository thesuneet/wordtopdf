<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, rgb(44, 62, 80), rgb(231, 76, 60), rgb(46, 204, 113), rgb(52, 152, 219), rgb(155, 89, 182));
            background-size: 400% 400%;
            animation: colorChange 3s linear infinite;
        }

        @keyframes colorChange {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        h1 {
            color: #fff;
            font-size: 36px;
        }

        h2 {
            margin-top: 30px;
            color: #f0f0f0;
        }

        .metadata {
            list-style-type: none;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            border-radius: 8px;
        }

        li {
            margin: 8px 0;
        }

        a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27200%27 height=%27200%27%3E%3Ctext x=%270%27 y=%27100%27 font-size=%2720%27 fill=%27rgba(255, 255, 255, 0.1)%27 transform=%27rotate(-45 20 20)%27%3EExclusive Property of Suneet%3C/text%3E%3C/svg%3E') repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="watermark"></div>

    <h1>File Conversion Result</h1>

    <h2>Metadata</h2>
    <ul class="metadata">
        {% for key, value in metadata.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <h2>Download PDF</h2>
    <p class="download-link">
        <a href="{{ url_for('download_file', filename=pdf_filename) }}" download>Click here to download your PDF</a>
    </p>
    
    <p><a href="/">Convert another file</a></p>
</body>
</html>
